<html>
  <body>
    <p id='testingP'></p>
  </body>
</html>

<script>


function test() {
var txt = '';
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function(){
  if(xmlhttp.status == 200 && xmlhttp.readyState == 4){
    txt = xmlhttp.responseText;
    alert(txt);
  }
};
xmlhttp.open("GET","/RMS_Normal.csv",true);
xmlhttp.send();
  
  document.getElementById('testingP').innerHTML = txt.value;
}

test();
</script>
